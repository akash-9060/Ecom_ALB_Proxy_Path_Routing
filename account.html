<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce | Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #eef6ff;
      padding: 40px;
      margin: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .card {
      background: white;
      width: 400px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #0077b6;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>My Account</header>
  <div class="card">
    <h2>Akash</h2>
    <p>Email: <strong>akashchavan@gmail.com</strong></p>
    <p><a href="/">Go to Home</a></p>
  </div>
</body>
</html>
